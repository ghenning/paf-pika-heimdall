apiVersion: apps/v1
kind: Deployment
metadata:
  name: paf-heimdall-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: heimdall
  template:
    metadata:
      labels:
        app: heimdall
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                  - pacifix0
                  - pacifix1
                  - pacifix2
                  - pacifix3
                  - pacifix4
      securityContext:
        runAsUser: 50000
        fsGroup: 50000
      containers:
      - name: heimdall-container
        image: mpifrpsr/heimdall
        args: ["-H", "rabbitmq-service", "-p", "5672","--input", "paf-heimdall-input",
                "--success", "paf-heimdall-success", "--fail", "paf-heimdall-fail" ]
        resources:
          limits:
            nvidia.com/gpu: 1 # requesting 1 GPU
        volumeMounts:
        - mountPath: /beegfs/heimpaf/
          name: heimdall-outputs-volume
        - mountPath: /beegfs/PAFJAN/
          name: heimdall-inputs-volume
        - mountPath: /beegfs/PAFAUG/
          name: heimdall-inputs-volume2
        - mountPath: /beegfs/PAFJUNE/
          name: heimdall-inputs-volume3
          readOnly: true
      volumes:
      - name: heimdall-outputs-volume
        hostPath:
          path: /beegfs/heimpaf/
          type: Directory
      - name: heimdall-inputs-volume
        hostPath:
          path: /beegfs/PAFJAN/
          type: Directory
      - name: heimdall-inputs-volume2
        hostPath:
          path: /beegfs/PAFAUG/
          type: Directory
      - name: heimdall-inputs-volume3
        hostPath:
          path: /beegfs/PAFJUNE/
          type: Directory

